apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
        }
        debug {
            buildConfigField "boolean", "LOG_DEBUG", "true"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    //Rx
    api 'io.reactivex.rxjava2:rxjava:2.1.8'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    //权限
    api 'com.yanzhenjie:permission:1.1.2'
    //ButterKnife
    api 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //Dialog
    api 'com.afollestad.material-dialogs:core:0.9.6.0'
    //Toasty
    api 'com.github.GrenderG:Toasty:1.2.8'
    //Klog
    api 'com.github.zhaokaiqiang.klog:library:1.6.0'
    //fragmentation
    api 'me.yokeyword:fragmentation:1.3.3'
    //状态栏
    api 'com.gyf.barlibrary:barlibrary:2.3.0'
    //二维码
    api 'com.google.zxing:core:3.3.1'
    api 'cn.bingoogolapple:bga-qrcodecore:1.1.9@aar'
    api 'cn.bingoogolapple:bga-zxing:1.1.9@aar'
    //鲁班图片压缩
    api 'top.zibin:Luban:1.1.3'
    //Picasso
    api 'com.squareup.picasso:picasso:2.5.2'
    //图片选择
    api 'com.yanzhenjie:album:2.1.1'
    //适配器
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.35'
}
